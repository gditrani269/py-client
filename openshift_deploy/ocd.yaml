apiVersion: v1
kind: Template
metadata:
  name: cliente-ocp
  annotationns:
    "openshift.io/display-name": cliente-ocp
    description: |
      OpenShift Client Demo
    tags: "api,kubernetes,python"
parameters:
- name: FLASK_SECRET
  displayName: Flask secret key
  description: Flask secret key
  generate: expression
  from: "[a-zA-Z0-9]{24}"
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: cliente-ocp
    labels:
      app: cliente-ocp
  spec:
    selector:
      app: cliente-ocp
    ports:
      - name: cliente-ocp
        port: 8080
        protocol: TCP
        targetPort: 8080

- apiVersion: v1
  kind: Route
  metadata:
    name: cliente-ocp
    labels:
      app: cliente-ocp
  spec:
    to:
      kind: Service
      name: cliente-ocp
    port:
      targetPort: cliente-ocp

- apiVersion: v1
  kind: Secret
  metadata:
    name: flask
  type: Opaque 
  stringData: 
    flask-secret-key: ${FLASK_SECRET}

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: cliente-ocp
    name: cliente-ocp
  spec:
    replicas: 1
    selector:
      deploymentconfig: cliente-ocp
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: cliente-ocp
          deploymentconfig: cliente-ocp
      spec:
        serviceAccount: deployer
        serviceAccountName: deployer
        containers:
        - env:
          - name: FLASK_SECRET
            valueFrom:
              secretKeyRef:
                key: flask-secret-key
                name: flask
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          image: cliente-ocp:latest
          imagePullPolicy: Always
          name: cliente-ocp
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
        restartPolicy: Always
        schedulerName: default-scheduler
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - cliente-ocp
        from:
          kind: ImageStreamTag
          name: cliente-ocp:latest
      type: ImageChange
    - type: ConfigChange

- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftWebConsole
    creationTimestamp: null
    labels:
      app: cliente-ocp
    name: cliente-ocp
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: cliente-ocp:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: https://github.bancogalicia.com.ar/devo-devops/py-client
      sourceSecret:
        name: githubpusher
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: python:3.6
          namespace: openshift
      type: Source
    triggers:
    - imageChange: {}
      type: ImageChange
    - type: ConfigChange
    - generic:
        secret: 9e97ae08607b0901
      type: Generic
    - github:
        secret: f6d3dd2e4b3dea46
      type: GitHub
  status:
    lastVersion: 0

- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: cliente-ocp
    name: cliente-ocp
  spec: {}
